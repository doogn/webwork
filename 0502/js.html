<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    10보다 큰가요?
    <input type="text" id="number">
    <input type="button" value="판독" id="button">
  </body>

  <script>
    var clickButton = document.getElementById('button');
    clickButton.addEventListener('click', function(){
      var num = document.getElementById('number').value;
      if (num > 10) {
        console.log("10보다 큼");
      } else {
        console.log("10보다 작음");
      }
    });


    //////////
    var a =10;
    console.log("a");
    if (a > 5) {
      console.log("Big");
    } else {
      console.log("small");
    }

    if (true) {
      console.log("true");
    }
    if (1) {
      console.log("true");
    }
    if (false) {
      console.log("false");
    }
    if (0) {
      console.log("false");
    }

    //////////
    console.log("1+1=", 1+1);
    console.log("10+10=", 10+10);
    console.log("100-60=", 100-60);
    console.log("7x7=", 7*7);
    console.log("20/3=", 20/3);

  </script>

</html>
