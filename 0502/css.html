<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
    .absolute {
      background-color: red;
      position: absolute;
      top: 100px; left: 100px;
      width: 100px; height: 100%;
      z-index: 1
    }
    .fixed {
      background: yellow;
      position: fixed;
      top: 100px; right: 100px;
      width: 100px; height: 100px;
      z-index: 2
    }
    </style>
  </head>
  <body>
    <div class="absolute"> absolute </div>
    <div class="fixed"> 고정(fixed) </div>
  </body>
</html>
