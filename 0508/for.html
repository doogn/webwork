<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <script>

    // 1~100 중 홀수만 출력 (% 사용)
    for (var i=1; i<101; i++) {
      if (i % 2 == 1) {
        console.log(i);
      }
    }

    // 1~100 중 홀수만 출력 (% 사용하지 않고 #1)
    for (var i=1; i<101; i++) {
      if (i/2 != parseInt(i/2)) {
        console.log(i);
      }
    }

    // 1~100 중 홀수만 출력 (% 사용하지 않고 #2)
    for (var i=1; i<=100; i+=2) {
      console.log(i);
    }

    // 1~100 중 홀수만 출력 (% 사용하지 않고 #3)
    for (var i=0; i<50; i++) {
      console.log(i*2+1);
    }

    // 1~100 중 홀수만 출력 (% 사용하지 않고 #4)
    var odd = true
    for (var i=1; i<101; i++) {
      if (odd == true) {
        console.log(i);
        odd = false;
      } else {
        odd = true;
      }
    }

    // *표 삼각형 출력하기 (이증 for문 안쓰고)
    var out = "*";
    for (var i=1; i<8; i++) {
      console.log(out);
      out += "**";
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    for (var i=1; i<=8; i++) {
      var out = "";
      for (var j=1; j<=i*2-1; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 역삼각형 출력하기 (이중 for문 사용)
    for (var i=8; i>=1; i--) {
      var out = "";
      for (var j=1; j<=i*2-1; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    for (var i=0; i<7; i++) {
      var out = "";
      for (var j=1; j<=Math.pow(2,i); j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    for (var i=1; i<=64; i=i*2) {
      var out = "";
      for (var j=1; j<=i; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 안쓰고)
    var out = "*";
    for (var i=0; i<7; i++) {
        console.log(out);
        out += out;
    }

    // ▤로 피라미드 형태 출력하기
    for (var i=1; i<=8; i++) {
      var out="";
        for (var j=1; j<=i+7; j++)
          if (j <= 8 - i){
            out += "　";
          } else {
            out += "▤";
        }
      console.log(out);
    }

    // ▤로 역피라미드 형태 출력하기
    for (var i=8; i>=1; i--) {
      var out="";
        for (var j=1; j<=i+7; j++)
          if (j <= (8 - i)){
            out += "　";
          } else {
            out += "▤";
        }
      console.log(out);
    }

    // 프리스타일
    for (var i=1; i<=50; i++) {
      var out="";
        for (var j=1; j<=Math.round((-0.15)*(i*i)+50,0); j++){
            out += "▤";
        }
      console.log(out);
    }


  </script>
