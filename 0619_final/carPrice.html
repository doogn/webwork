<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <select name="" id="maker">
      <option value="0"> 현대 </option>
      <option value="1"> 기아 </option>
      <option value="2"> 쌍용 </option>
      <option value="3"> 벤츠 </option>
      <option value="4"> BMW </option>
    </select>

    <select name="" id="color">
      <option value="0"> 빨강 </option>
      <option value="1"> 파랑 </option>
      <option value="2"> 초록 </option>
      <option value="3"> 노랑 </option>
      <option value="4"> 검정 </option>
    </select> &nbsp;

    <input type="button" value="견적요청" id="estimate"> <br><br>
    <span class = "resultArea"> 견적결과 </span>

  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
  $("#estimate").click(function(){
    $.ajax({
      url: 'http://localhost/getCarPrice?maker=' + $("#maker").val()
          + '&color=' + $("#color").val(),
      data: "",
      success: function(response){
        $(".resultArea").html(response);
      }
    });
  })
  </script>

  <style>
  #maker {
    background: #B2CCFF
  }
  #color {
    background: #B2CCFF
  }
  #estimate {
    background: #E4F7BA
  }
  .resultArea {
    font-size: 24px;
    color: #633A00;
    background-color: #FFE400;
    font-weight: bold;
  }

  </style>

</html>
