<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    아이디 <input type="text" id="inputId">
    패스워드 <input type="text" id="password">
    <input type="button" value="로그인" id="login">
  </body>
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script>
  // 아이디, 비밀번호를 입력받아서 아이디가 polytech, 비밀번호가 1234이면
  // alert창에 로그인 성공, 아니면 로그인 실패를 출력하세요
  // (로그인 버튼 실행시 function login(id, pass) 함수 작성하여 호출)

    var login = function(a, b){
      if (a == 'polytech' && b == '1234') {
        alert('로그인 성공');
      } else {
        alert('로그인 실패');
      }
    }

    $("#login").click(function(){
      var id = $("#inputId").val();
      var pw = $("#password").val();
      login(id,pw);
    });

  </script>


</html>
