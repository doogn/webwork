<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

  </body>
  <script>

    // *표 삼각형 출력하기 (이증 for문 안쓰고)
    console.log("*표 삼각형 출력하기 (이중 for문 안쓰고)");
    var out = "*";
    for (var i=1; i<8; i++) {
      console.log(out);
      out += "**";
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    console.log("");
    console.log("*표 삼각형 출력하기 (이중 for문 안쓰고)");
    for (var i=1; i<=8; i++) {
      var out = "";
      for (var j=1; j<=i*2-1; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 역삼각형 출력하기 (이중 for문 사용)
    console.log("");
    console.log("*표 역삼각형 출력하기 (이중 for문 안쓰고)");
    for (var i=8; i>=1; i--) {
      var out = "";
      for (var j=1; j<=i*2-1; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    console.log("");
    console.log("*표 삼각형 출력하기 (exponantial)");
    for (var i=0; i<7; i++) {
      var out = "";
      for (var j=1; j<=Math.pow(2,i); j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 사용)
    console.log("");
    console.log("*표 삼각형 출력하기 (exponantial)");
    for (var i=1; i<=64; i=i*2) {
      var out = "";
      for (var j=1; j<=i; j++) {
        out += "*";
      }
      console.log(out);
    }

    // *표 삼각형 출력하기 (이중 for문 안쓰고)
    console.log("");
    console.log("*표 삼각형 출력하기 (exponantial)");
    var out = "*";
    for (var i=0; i<7; i++) {
        console.log(out);
        out += out;
    }

    // ▤로 피라미드 형태 출력하기
    console.log("");
    console.log("▤로 피라미드 형태 출력하기");
    for (var i=1; i<=8; i++) {
      var out="";
        for (var j=1; j<=i+7; j++)
          if (j <= 8 - i){
            out += "　";
          } else {
            out += "▤";
        }
      console.log(out);
    }

    // ▤로 역피라미드 형태 출력하기
    console.log("");
    console.log("▤로 역피라미드 형태 출력하기");
    for (var i=8; i>=1; i--) {
      var out="";
        for (var j=1; j<=i+7; j++)
          if (j <= (8 - i)){
            out += "　";
          } else {
            out += "▤";
        }
      console.log(out);
    }

    // 프리스타일
    console.log("");
    console.log("프리스타일");
    for (var i=1; i<=50; i++) {
      var out="";
        for (var j=1; j<=Math.round((-0.15)*(i*i)+50,0); j++){
            out += "▤";
        }
      console.log(out);
    }

    // 3중 구구단 (3중 for문 사용)
    console.log("");
    console.log("3중 구구단 (3중 for문 사용)");
    for (var i=1; i<=9; i++) {
      console.log("< "+i+" 단 "+">")
      for (var j=1; j<=9; j++) {
        for (var k=1; k<=9; k++) {
          //console.log(i+" * "+j+" * "+k+" = "+(i*j*k));
          console.log(`${i} * ${j} * ${k} = ${i*j*k}`);
        }
      }
    }

    // console.log 안에서 수식 계산값 바로 보여주기
    var a=10, b=20;
    console.log(`a + b = ${a+b}`);

  </script>
</html>
