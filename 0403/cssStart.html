<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> 선택자 </title>
    <style media="screen">
      li {
        color: red;
      }
      #javascript {
        color: blue;
      }
      .css {
        color: green;
      }
      #tag {
        color: purple
      }
      .html {
        color: brown !important
      }
      }
    </style>
  </head>
  <body>
    <li id="tag" class="html" style="color:gold"> html </li>
    <li id="javascript"> javascript </li>
    <li class="css"> css </li>
  </body>
</html>
